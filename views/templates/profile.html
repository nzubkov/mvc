{% extends "main.html" %}
{% block head %}
{{ parent() }}
{% endblock %}
{% block content %}
<h3>Профиль пользователя</h3>
{% if user|length > 0 %}
<div class="col-12">
    <p>{{ user.name }}</p>
    <p>{{ user.email }}</p>
    <p>{{ user.age }}</p>
    <p>{{ user.avatar }}</p>
</div>
{% endif %}
{% endblock %}
{% block javascripts %}
{{ parent() }}
{% endblock %}
